<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>4D Shape Viewer</title>
<style>
  * { box-sizing: border-box; }
  body { 
    margin: 0; 
    background: #111; 
    font-family: 'Segoe UI', Arial, sans-serif;
    color: #fff;
    overflow: hidden;
  }
  #ui {
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 100;
    background: rgba(0,0,0,0.7);
    padding: 15px 20px;
    border-radius: 10px;
    max-width: 280px;
  }
  #ui h2 {
    margin: 0 0 12px 0;
    font-size: 18px;
    color: #0cf;
  }
  .shape-btn {
    display: block;
    width: 100%;
    padding: 10px 14px;
    margin: 6px 0;
    background: #222;
    border: 2px solid #444;
    color: #fff;
    font-size: 14px;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s;
  }
  .shape-btn:hover {
    background: #333;
    border-color: #0cf;
  }
  .shape-btn.active {
    background: #0cf;
    color: #000;
    border-color: #0cf;
  }
  #controls {
    margin-top: 15px;
    font-size: 12px;
    color: #aaa;
    line-height: 1.6;
  }
  #controls b { color: #0cf; }
  #info {
    position: fixed;
    bottom: 20px;
    left: 20px;
    font-size: 13px;
    color: #666;
  }
  canvas { display: block; }
</style>
</head>
<body>

<div id="ui">
  <h2>4D Shape Viewer</h2>
  <button class="shape-btn active" data-shape="tesseract">4D Cube (Tesseract)</button>
  <button class="shape-btn" data-shape="pyramid">4D Pyramid (5-cell)</button>
  <button class="shape-btn" data-shape="octahedron">4D Octahedron (16-cell)</button>
  <button class="shape-btn" data-shape="24cell">4D 24-cell</button>
  <div id="controls">
    <b>Rotation Controls:</b><br>
    <b>Q/E</b> – XY plane<br>
    <b>A/D</b> – XZ plane<br>
    <b>W/S</b> – XW plane<br>
    <b>Z/C</b> – YW plane<br>
    <b>R/F</b> – ZW plane<br>
    <b>Space</b> – Toggle auto-rotate
  </div>
</div>

<div id="info">Press keys to rotate in 4D • Click buttons to change shape</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
<script src="/index.js"> </script>
</body>
</html>
